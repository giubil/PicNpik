<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="../css/my_account.css" rel="stylesheet">
</head>
<body>
    <ion-view view-title="My account">
        <ion-content scroll="false">
            <div class="profileDetail">
                <img src="../img/jean_kevin.jpg" />
                <h2>Jean-kevin</h2>
                <p>Membre depuis 50 jours</p>
            </div>
            <div class="photoList">
                <div class="button-bar">
                    <p onclick="myFunction()" class="button">Créations</p>
                    <p class="button" id="Favoris">Favoris</p>
                </div>
                <ion-list>
                    <ion-item ng-repeat="user in users">
                        <div class="item item-thumbnail-left" style="border:0px">
                            <img src="../img/{{user.image}}" />
                            <h2>{{user.description}}</h2>
                            <a href="#" class="subdued">{{user.star_number}} <i class="icon ion-star"></i></a>
                        </div>
                    </ion-item>
                </ion-list>
            </div>
        </ion-content>
    </ion-view>
</body>
</html>
