<ion-view view-title="My account">
    <ion-content>
        <div class="list card">
            <div class="item item-avatar">
                <img src="../img/jean_kevin.jpg" />
                <h2>Jean-kevin</h2>
                <p>Membre depuis 50 jours</p>
            </div>
        </div>
        <div class="list card">
            <ion-list>
                <ion-item ng-repeat="user in users">
                    <div class="item item-body">
                        <img class="item item-avatar" src="../img/{{user.image}}" />
                        <p>{{user.description}}</p>
                        <a href="#" class="subdued">{{user.star_number}} <i class="icon ion-star"></i></a>
                    </div>
                </ion-item>
            </ion-list>
        </div>
    </ion-content>
</ion-view>
